name: Build Fox RP (Clean Edition)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Remove BR Branding & Inject Pastebin
        run: |
          # 1. Массовая замена ссылок на твой Pastebin во всем коде (Java и Kotlin)
          # Мы заменяем их API и CDN на твой конфиг
          find . -type f \( -name "*.java" -o -name "*.kt" -o -name "*.xml" \) -exec sed -i 's|https://api.blackrussia.online|https://pastebin.com/raw/rSHgfpgz|g' {} +
          find . -type f \( -name "*.java" -o -name "*.kt" -o -name "*.xml" \) -exec sed -i 's|https://cdn.blackrussia.online|https://pastebin.com/raw/rSHgfpgz|g' {} +
          
          # 2. Очистка тяжелых изображений (логотипы, фоны)
          # Вместо удаления создаем пустые картинки 1x1, чтобы билд не сломался
          find app/src/main/res/drawable* -name "*logo*" -exec echo "" > {} \;
          find app/src/main/res/drawable* -name "*bg*" -exec echo "" > {} \;
          find app/src/main/res/drawable* -name "*background*" -exec echo "" > {} \;

          # 3. Смена названия
          find app/src/main/res/values -name "strings.xml" -exec sed -i 's/BLACK RUSSIA/Fox RP/g' {} +

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Fox-RP-BR-Clean
          path: app/build/outputs/apk/debug/*.apk
          
